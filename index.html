<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>60秒算數遊戲</title>
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300i,400i,700,700i&display=swap" rel="stylesheet">
</head>
<body>
  <div class="wrap flex-center">
    <div class="start flex-center hidden">
      <div class="start-title-num flex-center">60</div>
      <div class="start-title flex-center">SECONDS<span>+−×÷</span>CHALLENGE</div>
      <button type="button" name="start">START!</button>
      <p>try to answer more as you can</p>
    </div>
    <div class="main flex-center">
      <div class="score flex-center">
        <div class="title flex-center">60 SECONDS CHALLENGE</div>
        <div class="score-score flex-center">SCORE</div>
        <div class="score-num flex-center">000</div>
      </div>
      <div class="time flex-center">00 : 60</div>
      <div class="question">00<font> × </font>00<font> = </font></div>
      <input type="number" class="answer">
    </div>
    <div class="restart flex-center hidden">
      <div class="title flex-center">60 SECONDS CHALLENGE</div>
      <div class="finalScore"><font>—</font> YOUR FINAL SCORE <font>—</font></div>
      <div class="finalScore-num flex-center">74</div>
      <button type="button" name="start">TRY AGAIN!</button>
    </div>
  </div>
  <script src="./js/all.js" charset="utf-8"></script>
</body>
</html>
